      /* Contenedor principal de cada pregunta */
details[name="faq"] {
  background: #ffffff;
  border-radius: 12px; /* Bordes más redondeados para un look más suave */
  margin-bottom: 50px; /* Más espacio entre preguntas */
  box-shadow: 0 4px 15px rgba(84, 84, 114, 0.08); /* Sombra sutil y moderna */
  border: 1px solid #eef0f4;
  transition: all 0.3s ease-in-out; /* Animación para todos los cambios */
}

/* Efecto al pasar el mouse por encima: levanta la tarjeta */
details[name="faq"]:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(84, 84, 114, 0.15);
}

/* El encabezado de la pregunta (lo que es clickeable) */
details[name="faq"] summary {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 25px;
  cursor: pointer;
  background: linear-gradient(135deg, #f9faff 0%, #f0f4ff 100%); /* Gradiente sutil y elegante */
  border-radius: 12px; /* Asegura que el radio coincida con el contenedor */
  transition: background-color 0.2s ease;
}

/* Elimina el marcador por defecto del navegador */
details[name="faq"] summary::-webkit-details-marker { display: none; }
details[name="faq"] summary { list-style: none; }

/* El ícono '+' que creamos con CSS */
details[name="faq"] summary::after {
  content: '+';
  font-size: 2rem;
  font-weight: 300; /* Un ícono más fino */
  color: #5a67d8; /* Un color morado-azulado alegre */
  transform: rotate(0deg);
  /* Transición "elástica" para un toque divertido */
  transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
}

/* Cuando la pregunta está ABIERTA... */
details[name="faq"][open] {
  box-shadow: 0 8px 30px rgba(84, 84, 114, 0.18);
}

details[name="faq"][open] > summary {
  background: linear-gradient(135deg, #e7efff 0%, #dfe8ff 100%);
  /* Asegura que no haya borde redondeado en la parte de abajo cuando está abierto */
  border-bottom-left-radius: 0;
  border-bottom-right-radius: 0;
  border-bottom: 1px solid #9db5f0;
}

/* ...el ícono '+' gira para convertirse en una 'x' */
details[name="faq"][open] summary::after {
  transform: rotate(45deg);
}

/* Animación para que el contenido aparezca suavemente */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Estilo y animación para el contenido desplegado */
details[name="faq"] > *:not(summary) {
    padding: 10px 25px 25px 25px;
    /* Aplica la animación */
    animation: fadeIn 0.5s ease-out;
}
 /* --- ESTILOS BASE --- */
.elemento-animado {
  width: 250px;
  height: 300px;
  overflow: hidden;
  position: relative;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: box-shadow 0.3s ease;
  border-radius: 8px; /* Bordes redondeados para un look más moderno */
}
.galeria-flex {
  display: flex;
  gap: 20px; 
  justify-content: center;
  align-items: flex-start;
  flex-wrap: wrap; 
  padding-top: 20px;
}

.imagen-clickeable {
  width: 100%; /* Ajustado para llenar el contenedor */
  height: 250px;
  border-bottom: 1px solid #eee; 
  overflow: hidden; 
  object-fit: contain; /* Asegura que la imagen se vea completa sin deformarse */
  transition: transform 0.5s ease;
  padding: 10px; /* Añade un pequeño margen interno */
  box-sizing: border-box; /* Asegura que el padding no altere el tamaño total */
}

/* --- ESTILOS DE LA DESCRIPCIÓN --- */
.descripcion-oculta {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 15px;
  background-color: rgba(0, 86, 179, 0.9); /* Fondo azul semi-transparente */
  color: white;
  height: 0; 
  opacity: 0;
  transition: height 0.5s ease, opacity 0.5s ease; 
  font-size: 0.9rem;
  /* Flexbox para centrar el contenido vertical y horizontalmente */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}
.descripcion-oculta h5 a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}
 .descripcion-oculta h5 a:hover {
    text-decoration: underline;
}
.descripcion-oculta p {
    margin: 10px 0 0 0;
}

/* --- LA INTERACCIÓN: HOVER --- */
.elemento-animado:hover {
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}
.elemento-animado:hover .imagen-clickeable {
  transform: scale(1.1);
}
.elemento-animado:hover .descripcion-oculta {
  height: 100%;
  opacity: 1;
}

  width: 120px;          /* Ancho fijo para la imagen */
  height: auto;         /* Altura automática para mantener la proporción */
  border-radius: 8px;   /* Bordes ligeramente redondeados */

/* 3. Ajustes finos para el contenedor del texto */

  margin-bottom: 0; /* Quitamos los márgenes por defecto para un mejor alineamiento vertical */
}

.info-texto h6 {
    margin-bottom: 8px !important; /* Añadimos un pequeño espacio solo debajo del título */
}

#info-fija {
  /* La magia está aquí: posición fija 
  position: fixed; */
  
  /* Lo ubicamos en la esquina superior derecha */
  top: 20px;
  left: 20px;
  
  /* Le damos un ancho definido */

  /* Estilos para que se vea bien */
  background-color: white;
  border-radius: 12px;
  padding: 1.25rem;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15); /* Sombra para que destaque */
  border: 1px solid #eef0f4;
  
  /* Muy importante: asegura que siempre esté por encima de otro contenido */
  z-index: 1000; 
}
details[name="faq"] p + ul {
  margin-top: 0.5rem; /* El valor normal es 1rem, aquí lo reducimos a la mitad */
}
/* --- AJUSTE DE ESPACIADO PARA PÁRRAFOS DENTRO DE LAS PREGUNTAS --- */

/* Selecciona TODOS los párrafos que están DENTRO del contenido de una pregunta */
details[name="faq"] p {
  /* Reduce el margen inferior a un valor mucho más pequeño. */
  /* El valor por defecto es 1rem. Prueba con 0.5rem o incluso menos. */
  margin-bottom: -0.3rem; 
}

/* Selecciona TODAS las listas que están DENTRO del contenido de una pregunta */
details[name="faq"] ul {
  /* Reduce el margen superior para que la lista se pegue más al párrafo anterior. */
  margin-top: 0.25rem;
  /* También ajustamos el margen inferior para que sea consistente */
  margin-bottom: 0.75rem; 
}
