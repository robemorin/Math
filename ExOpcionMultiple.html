<script>
  		function numbers2Symbols(N){
				let S="";
				for(let i=0;i<N.length;++i){
					S=S+N2S(N[i]);
				}	
			return S;
			}
      function N2S(L){		
				if(L<26){ 
				return String.fromCharCode("a".charCodeAt(0)+L); 
				}else if(L<52){
				return String.fromCharCode("A".charCodeAt(0)+L-26);
				}else if(L<62){
				return String.fromCharCode("0".charCodeAt(0)+L-52);
				}else{
					switch(L){
						case 62: 
							return "_";
						case 63: 
							return "-";
						case 64: 
							return "+";
						case 65: 
							return "*";
						default: 
							return "?";
					}
				}
			}
