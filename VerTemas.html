@charset "utf-8";
.accordion {
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  width: 80%;
  height: auto;
  font-family: Arial, Helvetica, sans-serif;
  border: 1px solid #dedede;
  border-radius: 8px;
  margin:0 auto;
} 
/*Contenedor común plegar/desplegar*/
.accordion-toggle,
.accordion-header{
  font-size: 20px;
  width: 100%;
  height: 3em;
  margin: 0;
  line-height: 3em;
  cursor: pointer;
}
/*El botón que pliega/despliega*/
.accordion-toggle {
  opacity: 0;
  background-color: transparent;
  z-index: 1;
  margin-bottom: 2px;
}
/*Bloque para el título*/
.accordion-header{
  background-color: #ffffff;
  color: #7f8787;
  position: relative;
  margin-top: -3em;
  padding-left: 10px
}

/*Bloque replegable con el contenido */
.accordion-content {
  box-sizing: border-box;
  background-color: #f7f7f7;
  color: #7f8787;
  overflow: auto;
  position: relative;
  width: 100%;
  min-height: 250px;
  margin-bottom: -250px;
  padding: 0 20px;
  transition: margin 0.3s ease 0.1s;
  }
.accordion-toggle:checked + .accordion-header + .accordion-content {
  margin-bottom: 0;
  margin-right: 0;
}
.accordion-header::before,
.accordion-toggle:checked + .accordion-header::before {
  content: '+';
  display: inline-block;
  text-align: center;
  width: 1em;
  font-size: 1.em;
}
.accordion-toggle:checked + .accordion-header::before {
  content:'-';
}

.accordion-toggle:hover + .accordion-header{
  background-color: #f7f1f1;
}
.accordion-toggle:checked + .accordion-header {
  background-color: #fff;
} 
.flotante{
  float: right;
  width: 30%;
  background-color: #ffffff;
  overflow: hidden;
  margin-top: 20px;
  position: fixed;
  right: 0;
  z-index:9999;
}
</style>

<script>
  		function numbers2Symbols(N){
				let S="";
				for(let i=0;i<N.length;++i){
					S=S+N2S(N[i]);
				}	
			return S;
			}
      function N2S(L){		
				if(L<26){ 
				return String.fromCharCode("a".charCodeAt(0)+L); 
				}else if(L<52){
				return String.fromCharCode("A".charCodeAt(0)+L-26);
				}else if(L<62){
				return String.fromCharCode("0".charCodeAt(0)+L-52);
				}else{
					switch(L){
						case 62: 
							return "_";
						case 63: 
							return "-";
						case 64: 
							return "+";
						case 65: 
							return "*";
						default: 
							return "?";
					}
				}
			}

        +numbers2Symbols([k,kk,kkk,Npreguntas,Tiempo,mos]))
  document.getElementById("link").textContent="Copiado"
}
